<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/49ee8488ff.js" crossorigin="anonymous"></script>
  <title>Innovatix.</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%), url(images/innovation-banner.jpeg)">
    <div class="banner-content">
      <h1>Innovatix, where creation is born!</h1>
      <p>Learn how art can change your life, sign up now for a free trial.</p>
    </div>
    <a class="btn-pink" href="#">Start now</a>

  <!-- code a "How it works" section -->
  <h2> How it works</h2>

  <div class="card-container">
    <div class="card">
      <img src="images/card-one-art-no-bg.png" alt="">
      <h2>Prepare</h2>
      <p>Gather the required tools.</p>
    </div>

    <div class="card">
      <img src="images/card-two-art-no-bg.png" alt="">

      <p>Imagine your idea.</p>
    </div>

    <div class="card">
      <img src="images/card-three-art-no-bg.png" alt="">

      <p>Translate your dream from page to paper.</p>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li><i class="fa-brands fa-linkedin"></i></li>
      <li><i class="fa-brands fa-google"></i></li>
      <li><i class="fa-brands fa-github"></i></li>
      <li><i class="fa-brands fa-youtube"></i></li>
    </ul>
    <p>This website took forever to code with <i class="fa-solid fa-heart-pulse" style="color: rgb(227, 114, 149)" ></i> for Le Wagon.</p>
  </div>
